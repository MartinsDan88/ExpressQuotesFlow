<script>
  // Smooth mouse tracking for background parallax
  document.addEventListener('DOMContentLoaded', () => {
    let currentX = 0;
    let currentY = 0;
    let targetX = 0;
    let targetY = 0;

    document.addEventListener('mousemove', (e) => {
      // Normalize coordinates -1 to 1
      targetX = (e.clientX / window.innerWidth - 0.5) * 2;
      targetY = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    // Animation loop for extra smoothness (interpolation)
    function animate() {
      // Linear interpolation (lerp) for delay/smoothness
      currentX += (targetX - currentX) * 0.05;
      currentY += (targetY - currentY) * 0.05;

      document.documentElement.style.setProperty('--mouse-x', currentX.toFixed(4));
      document.documentElement.style.setProperty('--mouse-y', currentY.toFixed(4));
      
      requestAnimationFrame(animate);
    }
    animate();
  });
</script>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
    background-color: #f5f5f7;
    color: #1d1d1f;
  }
  
  /* Premium Glass Effect (Apple Style) */
  .glass-panel {
    background: rgba(255, 255, 255, 0.65); /* Higher opacity for legibility, but still glass */
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
  }

  /* Deeper glass for inputs */
  .glass-input {
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .glass-input:focus {
    background: rgba(255, 255, 255, 0.9);
    border-color: #007AFF;
    box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
    outline: none;
  }

  /* macOS Big Sur Sidebar Style */
  .glass-sidebar {
    background: rgba(20, 20, 30, 0.85); /* Deep dark glass */
    backdrop-filter: blur(50px) saturate(150%);
    -webkit-backdrop-filter: blur(50px) saturate(150%);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  /* Smooth Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.2);
    border: 2px solid transparent;
    background-clip: content-box;
  }

  /* Background Blobs */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px); /* Slightly reduced blur for performance */
    opacity: 0.4;
    will-change: transform;
    /* Transition handled by JS requestAnimationFrame for better smoothness, 
       but we keep a base transition for initial load */
    transition: opacity 1s ease;
  }
  
  /* Mouse driven transforms using CSS vars set by JS */
  .blob-1 {
    transform: translate(calc(var(--mouse-x, 0) * -20px), calc(var(--mouse-y, 0) * -20px));
  }
  .blob-2 {
    transform: translate(calc(var(--mouse-x, 0) * 25px), calc(var(--mouse-y, 0) * 25px));
  }
  .blob-3 {
    transform: translate(calc(var(--mouse-x, 0) * 15px), calc(var(--mouse-y, 0) * -15px));
  }
</style>
</head>
  <body class="antialiased selection:bg-blue-500 selection:text-white relative min-h-screen overflow-hidden">

    <div class="fixed inset-0 -z-10 bg-[#f2f2f7]">

        <div class="blob blob-2 bottom-[-5%] right-[-5%] w-[45%] h-[45%] bg-[#60a5fa]"></div>
        <div class="blob blob-3 top-[35%] left-[35%] w-[35%] h-[35%] bg-[#a78bfa]"></div>
    </div>
    <div id="root" class="h-screen flex flex-col"></div>
  </body>
