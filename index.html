
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#007AFF',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'glass-sm': '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react": "https://esm.sh/react@^19.2.2",
    "react/": "https://esm.sh/react@^19.2.2/",
    "react-dom": "https://esm.sh/react-dom@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/"
  }
}
</script>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
    background-color: #f5f5f7;
    color: #1d1d1f;
  }
  
  .glass-panel {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
  }

  .glass-input {
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .glass-input:focus {
    background: rgba(255, 255, 255, 0.9);
    border-color: #007AFF;
    box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
    outline: none;
  }

  .glass-sidebar {
    background: rgba(20, 20, 30, 0.85);
    backdrop-filter: blur(50px) saturate(150%);
    -webkit-backdrop-filter: blur(50px) saturate(150%);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.45;
    will-change: transform;
  }
</style>
</head>
  <body class="antialiased selection:bg-blue-500 selection:text-white relative min-h-screen overflow-hidden">
    <div class="fixed inset-0 -z-10 bg-[#f2f2f7]">
        <div class="blob top-[-5%] left-[-5%] w-[45%] h-[45%] bg-[#34d399]"></div>
        <div class="blob bottom-[-5%] right-[-5%] w-[45%] h-[45%] bg-[#60a5fa]"></div>
        <div class="blob top-[35%] left-[35%] w-[35%] h-[35%] bg-[#a78bfa]"></div>
    </div>
    <div id="root" class="min-h-screen flex flex-col relative z-10"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
